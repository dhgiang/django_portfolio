    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'dhg_Resume.pdf' %}" target="_blank">Resume</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/dhgiang" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/duc-g-2bb929163/" target="_blank">LinkedIn</a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Duc Giang</h1>
        <p class="lead text-muted">Hi, my name is Duc. I am web and mobile developer</p>
        <img src="{% static 'oldphoto.jpg' %}" alt="Duc Giang" height="200">
        <p>
          <a href="http://dhgiang-d3vconnect.herokuapp.com/" class="btn btn-primary my-2">My Portfolio</a>
          <a href="mailto:duch.giang@gmail.com" class="btn btn-secondary my-2">Contact Me</a>

        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ job.image.url }}" height="140" />
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>

      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Â© Duc Giang {% now "Y" %}</p>
    </div>
